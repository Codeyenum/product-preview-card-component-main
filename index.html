<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="product--container">
        <picture>
            <source media="(min-width:760px)" srcset="./images/image-product-desktop.jpg">
            <img class="product-img" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Perfume">
        </picture>
        <div class="product-details">
            <small>PERFUME</small>
            <section class="product-description">
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
            </section>
            <div class="product-price">
                <strong>$149.99</strong><s>$169.99</s>
            </div>
            <button type="submit"> <img src="./images/icon-cart.svg" alt="Cart"> Add to Cart</button>
        </div>        
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Olise</a>.
    </div>
</body>

</html>
